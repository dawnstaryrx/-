<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 代码预览器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .container textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 1em;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>HTML 代码预览器</h2>
    <textarea id="htmlInput" placeholder="请输入 HTML 代码..."></textarea>
    <button onclick="submitHtml()">提交并预览</button>
</div>

<script>
    function submitHtml() {
        const htmlInput = document.getElementById('htmlInput').value;
        
        if (!htmlInput.trim()) {
            alert("请输入有效的 HTML 代码！");
            return;
        }

        // 将 HTML 代码存储在 localStorage
        localStorage.setItem('userHtml', htmlInput);
        
        // 跳转到预览页面
        window.location.href = 'preview.html';
    }
</script>

</body>
</html>
